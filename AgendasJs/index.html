<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/site/site.css" />
  </head>
  <body>
    <header></header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-4 offset-md-4">
          <div class="card">
            <div class="card-header bg-primary text-light text-center">
              <h5>Register form</h5>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">
                All information is required
              </h5>

              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" />
              </div>
              <div class="mb-3">
                <label for="contact-type" class="form-label"
                  >Contact type:</label
                >
                <select class="form-select" id="contact-type">
                  <option value="">Select some option</option>
                  <option value="Academy">Academy</option>
                  <option value="Office">Office</option>
                  <option value="Casual">Casual</option>
                </select>
              </div>
              <div>
                <button
                  onclick="createContact()"
                  type="button"
                  class="btn btn-outline-primary float-end"
                >
                  Save
                </button>
                <button
                  onclick="formClear()"
                  type="button"
                  class="btn btn-outline-warning float-end me-2"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4" id="contact-container">

          </div>

      </div>
    </main>
    <footer></footer>

  </body>
